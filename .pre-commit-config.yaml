repos:
- repo: https://github.com/iterative/dvc
  rev: main
  hooks:
  - id: dvc-pre-commit
    additional_dependencies:
    - .[s3]
    language_version: python3
    stages:
    - commit
  - id: dvc-pre-push
    additional_dependencies:
    - .[s3]
    language_version: python3
    stages:
    - push
  - id: dvc-post-checkout
    additional_dependencies:
    - .[s3]
    language_version: python3
    stages:
    - post-checkout
    always_run: true
